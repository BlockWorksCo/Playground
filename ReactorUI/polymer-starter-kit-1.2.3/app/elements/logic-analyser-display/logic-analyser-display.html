<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">


<dom-module id="logic-analyser-display">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .author img {
      float: left;
      margin-right: 5px;
      max-height: 100px;
      max-width: 100px;
    }

    #signal-chart
    {
       width:  100%;
       height: 500px;
    }

  </style>

  <template>
    <h1>&lt;logic-analyser-display&gt;</h1>
    <content></content>
    <p class="author">
      <img src="{{author.image}}">
      Cheers,<br/>
      <span class="name">{{author.name}}</span>
    </p>
    <google-chart id="signal-chart" type='line'
    </google-chart>
    <i><content></content></i>
  </template>

</dom-module>

<script>

  Polymer({

    numberOfLines: 8,

    is: 'logic-analyser-display',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provides a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Steve Tickle',
            image: '',
          };
        }
      },

    },


    redrawChart: function(_this)
    {
      var chart = Polymer.dom(_this.root).querySelector('#signal-chart');

      headerRow  = ["Time"];
      for(j=0; j<this.numberOfLines; j++)
      {
         headerRow.push("Line"+j);
      }
      data = [ headerRow ];

      for(i=0; i<100; i++)
      {
         row  = [i*100];
         for(j=0; j<this.numberOfLines; j++)
         {
           v   = Math.floor(Math.random()*2)+j;
           row.push( v );
         }
         data.push(row);
      }

      chart.data = data;
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

      var chart = Polymer.dom(this.root).querySelector('#signal-chart');

      options={"title": "Signal", "vAxis": {"minValue" : 0, "maxValue": 1, "ticks": [0,2] }, "hAxis": {"minValue" : 0, "maxValue": 1000} };

      chart.options = options;

      var _this = this;
      setInterval(function(){_this.redrawChart(_this);}, 100);   
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `seed-element-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event seed-element-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'seed-element says, ' + response;
    },

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('seed-element-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
