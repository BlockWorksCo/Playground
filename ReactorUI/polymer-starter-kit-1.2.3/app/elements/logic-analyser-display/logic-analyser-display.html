<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<script src="http://d3js.org/d3.v3.min.js"></script>


<dom-module id="logic-analyser-display">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }


  </style>

  <template>
    <svg id="svg"></svg>
  </template>

</dom-module>


<script>

  Polymer({




    createElements: function () 
    {
      var width = '100%',
          height = 300

      this.svg = d3.select(this.$.svg)
          .attr("width", width)
          .attr("height", height);

      this.xScale = d3.scale.linear()
          .domain([0,100])
          .range([0, 1000])

      this.yScale = d3.scale.linear()
          .domain([0, 1])
          .range([height, 0])    

      this.limit = 60 * 1,
          duration = 750

      this.colours  = ["red",
                       "green",
                       "yellow",
                       "orange",
                       "purple",
                       "green",
                       "blue"];


    this.lineFun = d3.svg.line()
      .x(function(d) 
      {
        return this.xScale(d.x);
      })
      .y(function(d) 
      {
        return this.yScale(d.y/10);
      })
      .interpolate("linear");


      this.numberOfPoints   = 100;
      this.pixelsPerPoint   = 1;
      this.heightPerSignal  = 50;
      this.numberOfSignals  = 6;

      this.signalData   = [];
      for(i=0; i<this.numberOfPoints; i++)
      {
        x = i*this.pixelsPerPoint;
        y = Math.floor(Math.random()*2);
        this.signalData.push({"x":x, "y":y});
      }

    this.paths = [];

    for(i=0; i<this.numberOfSignals; i++)
    {
      this.paths[i]  = this.svg.append('path').attr({
          "d" : this.lineFun(this.signalData),
          "stroke" : "purple",
          "stroke-width" : 3,
          "fill" : "none"
        });
    }


        var _this   = this;
    },

    numberOfLines: 8,

    is: 'logic-analyser-display',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provides a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Steve Tickle',
            image: '',
          };
        }
      },

    },


    redrawChart: function(_this)
    {
    },


    UpdateChart: function()
    {
      this.signalData.shift();
      x = this.pixelsPerPoint * this.numberOfPoints;
      y = Math.floor(Math.random()*2);
      this.signalData.push( {"x":x, "y":y} );
      for(i=0; i<this.numberOfPoints; i++)
      {
        this.signalData[i].x = i*this.pixelsPerPoint;
      }


    for(i=0; i<this.numberOfSignals; i++)
    {
      this.paths[i]
        .attr(
        {
          "d"             : this.lineFun(this.signalData),
          "stroke"        : this.colours[i],
          "stroke-width"  : 3,
          "fill"          : "none"
        })
      .attr("transform", "translate(0,"+(-this.heightPerSignal*i)+")");

      this.paths[i].transition()
              .duration(20)
              .ease("linear")
              .attr("transform", "translate("+ (-this.pixelsPerPoint) +","+(-this.heightPerSignal*i)+")");
              //.each('end', this.UpdateChart.bind(this) );
    }




    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

      var _this   = this;
      setInterval(function(){_this.UpdateChart(_this);}, 20);   
    },

    attached: function() 
    {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      //
      // Initialise the D3.js chart.
      //
      this.createElements();
      //this.getData();

      this.width = this.offsetWidth;

      this.UpdateChart();

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `seed-element-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event seed-element-lasers
     * @detail {{sound: String}}
     */

  });

</script>
