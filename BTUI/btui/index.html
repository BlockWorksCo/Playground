<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
</head>
<body>
  <div id="app">

    <h1>axios.all</h1>

    <div>{{ message }}</div>
    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
    <h1>{{ greeting }}</h1>
    <ul>
      <li>
        To learn more about Vue, visit
        <a :href="docsURL" target="_blank">
          {{ humanizeURL(docsURL) }}
        </a>
      </li>
      <li>
        For live help with simple questions, check out
        <a :href="discordURL" target="_blank">
          the Discord chat
        </a>
      </li>
      <li>
        For more complex questions, post to
        <a :href="forumURL" target="_blank">
          the forum
        </a>
      </li>
    </ul>
  </div>

  <script>




    var app = new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        discordURL: 'https://chat.vuejs.org',
        forumURL: 'http://forum.vuejs.org/',
        message: 'x'
      },
      methods: {


        timerTick(){
              axios
              .get(`http://127.0.0.1:5000/Counter`)
              .then(response => {
                console.log(response.data);
                app.message = response.data
                window.setTimeout(this.timerTick, 1000);
              })
              .catch(e => {
                console.log(e)
                app.message = "OOps"
              })
            },

        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      },

        mounted: function() {
            window.setTimeout(this.timerTick, 1000);
        },



    })
  </script>
</body>
</html>
