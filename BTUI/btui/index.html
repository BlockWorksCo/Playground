<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">

    <h1>axios.all</h1>

    <div>
      <h3>User</h3>
      <div class="row">
        <img id="useravatar" src="" class="col-md-1"/>
        <div class="col-md-3">
          <strong id="username"></strong>
        </div>
      </div>
      <hr/>
      <h3>Orgs</h3>
      <ul id="orgs" class="list-unstyled"></ul>
    </div>


    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
    <h1>{{ greeting }}</h1>
    <ul>
      <li>
        To learn more about Vue, visit
        <a :href="docsURL" target="_blank">
          {{ humanizeURL(docsURL) }}
        </a>
      </li>
      <li>
        For live help with simple questions, check out
        <a :href="discordURL" target="_blank">
          the Discord chat
        </a>
      </li>
      <li>
        For more complex questions, post to
        <a :href="forumURL" target="_blank">
          the forum
        </a>
      </li>
    </ul>
  </div>

  <script>


    axios.all([
            axios.get('https://api.github.com/users/mzabriskie'),
            axios.get('https://api.github.com/users/mzabriskie/orgs')
          ]).then(axios.spread(function (user, orgs) {
            document.getElementById('useravatar').src = user.data.avatar_url;
            document.getElementById('username').innerHTML = user.data.name;
            document.getElementById('orgs').innerHTML = orgs.data.map(function (org) {
              return (
                '<li class="row">' +
                  '<img src="' + org.avatar_url + '" class="col-md-1"/>' +
                  '<div class="col-md-3">' +
                    '<strong>' + org.login + '</strong>' +
                  '</div>' +
                '</li>'
              );
            }).join('');
          }));



    var app = new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        discordURL: 'https://chat.vuejs.org',
        forumURL: 'http://forum.vuejs.org/'
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })
  </script>
</body>
</html>
